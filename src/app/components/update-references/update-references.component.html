<form [formGroup]="validations_form" (ngSubmit)="confirmData(validations_form.value)">
    <div *ngFor="let item of product">
        <div class="form-group row">

            <label class="col-sm-2 col-form-label">Id referencia</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="idReference" value={{item.idReference}}
                    disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Referencia</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="reference" value={{item.reference}}>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="descriptionReference" value={{item.descriptionReference}}>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="colour" value={{item.colour}}>
                    <option>amarillo</option>
                    <option>blanco</option>
                    <option>rojo</option>
                    <option>negro</option>
                    <option>azul</option>
                    <option>morado</option>
                    <option>rosado</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="statusRef"  value={{item.statusRef}}>
                    <option>activo</option>
                    <option>inactivo</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="price" value={{item.price}}>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Actualizar</button>
                <div>
                    <button type="submit" class="btn btn-primary" routerLink="/home">Volver</button>
                </div>
            </div>
        </div>
    </div>
</form>
