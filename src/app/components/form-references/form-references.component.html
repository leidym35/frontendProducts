<form [formGroup]="validations_form" (ngSubmit)="confirmData(validations_form.value)">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Id referencia</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="idReference">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Referencia</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="reference">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descripcion</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="descriptionReference">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-10">
            <select class="form-control" formControlName="colour" id="exampleFormControlSelect1">
                <option>Amarillo</option>
                <option>Blanco</option>
                <option>Rojo</option>
                <option>Negro</option>
                <option>Azul</option>
                <option>Morado</option>
                <option>rosado</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-10">
            <select class="form-control" formControlName="statusRef" id="exampleFormControlSelect1">
                <option>activo</option>
                <option>inactivo</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="price">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!validations_form.valid">Guardar</button>
            <div>
                <button type="submit" class="btn btn-primary" routerLink="/home">Volver</button>
            </div>
        </div>
 
    </div>
</form>
