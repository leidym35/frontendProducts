<div id="content" class="col-lg-10 col-lg-offset-2">
    <header id="header" class="col-lg-12">
        <nav id="nav" class="col-lg-12">
            <ul>
                <li><a style="color: white;" [routerLink]="['/formReferences']">Agregar producto</a></li>
                <li><a style="color: white;" [routerLink]="['/selectInventario']">Inventario</a></li>
            </ul>
        </nav>
    </header>

    <section id="main" class="col-lg-12">
    </section>
    <br>
    <div class="card" style="width: 18rem;">
        <div class="card-body" *ngFor ="let item of products[0]">
            <h5 class="card-title">Id referencia: {{item.idReference}} </h5>
            <p class="card-text">Referencia: {{item.idReference}}  </p>
            <p class="card-text">Descripcion: {{item.reference}} </p>
            <p class="card-text">Color: {{item.colour}} </p>
            <p class="card-text">Precio: {{item.price}} </p>
            <p class="card-text">Estado: {{item.statusRef}} </p>
            <a href="update/{{item.idReference}}"class="btn btn-primary">Actualizar</a>
            <a href="inventario/{{item.idReference}}" *ngIf="item.statusRef != 'inactivo'" class="btn btn-success">Agregar inventario</a>
        </div>
    </div>
</div>
