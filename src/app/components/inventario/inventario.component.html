<form [formGroup]="validations_form" (ngSubmit)="confirmData(validations_form.value)">

    <div class="form-group row">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cantidad</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="cant_inventory">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!validations_form.valid">Guardar</button>
            <div>
                <button type="submit" class="btn btn-primary" routerLink="/home">Volver</button>
            </div>
        </div>

    </div>
</form>
